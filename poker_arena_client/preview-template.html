<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Poker Arena - Preview</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />

    <!-- Socket.IO 客户端库 - 开发环境 -->
    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>

    <style>
        body, canvas {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            background: #333;
        }

        #GameDiv {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="GameDiv">
        <div id="Cocos3dGameContainer">
            <canvas id="GameCanvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>
        </div>
    </div>

    <!-- Game scripts will be injected here by Cocos Creator -->
</body>
</html>
