<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Arena Server Test</title>
    <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #00ff00;
        }
        h1 {
            color: #00ffff;
            border-bottom: 2px solid #00ffff;
            padding-bottom: 10px;
        }
        .log {
            background: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #00ff00;
        }
        .log div {
            margin: 5px 0;
            padding: 5px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #ffff00; }
        .data { color: #00ffff; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00ffff;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .controls {
            margin: 20px 0;
        }
        input {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            margin: 5px;
            font-family: 'Courier New', monospace;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            border: 1px solid;
        }
        .status.connected {
            background: #003300;
            border-color: #00ff00;
            color: #00ff00;
        }
        .status.disconnected {
            background: #330000;
            border-color: #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>ğŸ® Poker Arena Server Test Client</h1>

    <div class="status disconnected" id="status">
        âš« Disconnected
    </div>

    <div class="controls">
        <button onclick="connect()" id="btnConnect">ğŸ”Œ Connect</button>
        <button onclick="disconnect()" id="btnDisconnect" disabled>ğŸ”Œ Disconnect</button>
        <br>
        <input type="text" id="playerName" placeholder="Player Name" value="Test Player">
        <button onclick="createRoom()" id="btnCreateRoom" disabled>ğŸ“ Create Room</button>
        <br>
        <input type="text" id="roomId" placeholder="Room ID">
        <button onclick="joinRoom()" id="btnJoinRoom" disabled>ğŸšª Join Room</button>
        <br>
        <button onclick="ready()" id="btnReady" disabled>âœ‹ Ready</button>
        <button onclick="clearLog()" id="btnClear">ğŸ—‘ï¸ Clear Log</button>
        <button onclick="getStats()" id="btnStats">ğŸ“Š Get Server Stats</button>
    </div>

    <div class="log" id="log"></div>

    <script>
        let socket = null;
        let currentRoomId = null;
        let currentPlayerId = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            if (connected) {
                status.className = 'status connected';
                status.textContent = 'ğŸŸ¢ Connected: ' + socket.id;
            } else {
                status.className = 'status disconnected';
                status.textContent = 'âš« Disconnected';
            }

            document.getElementById('btnConnect').disabled = connected;
            document.getElementById('btnDisconnect').disabled = !connected;
            document.getElementById('btnCreateRoom').disabled = !connected;
            document.getElementById('btnJoinRoom').disabled = !connected;
        }

        function connect() {
            log('ğŸ”Œ Connecting to http://localhost:3000...', 'info');
            socket = io('http://localhost:3000');

            socket.on('connect', () => {
                log('âœ… Connected! Socket ID: ' + socket.id, 'success');
                updateStatus(true);
            });

            socket.on('disconnect', () => {
                log('ğŸ”Œ Disconnected from server', 'error');
                updateStatus(false);
                document.getElementById('btnReady').disabled = true;
            });

            socket.on('room_created', (data) => {
                log('ğŸ® Room created successfully!', 'success');
                log('   Room ID: ' + data.roomId, 'data');
                log('   Player ID: ' + data.playerId, 'data');
                currentRoomId = data.roomId;
                currentPlayerId = data.playerId;
                document.getElementById('roomId').value = data.roomId;
                document.getElementById('btnReady').disabled = false;
            });

            socket.on('room_joined', (data) => {
                log('ğŸšª Joined room successfully!', 'success');
                log('   Room ID: ' + data.roomId, 'data');
                log('   Players: ' + data.players.length, 'data');
                currentRoomId = data.roomId;
                currentPlayerId = data.playerId;
                data.players.forEach(p => {
                    log('   - ' + p.name + (p.isHost ? ' (Host)' : ''), 'data');
                });
                document.getElementById('btnReady').disabled = false;
            });

            socket.on('player_joined', (data) => {
                log('ğŸ‘¥ Player joined: ' + data.player.name, 'success');
            });

            socket.on('player_left', (data) => {
                log('ğŸ‘‹ Player left: ' + data.playerId, 'info');
            });

            socket.on('player_ready', (data) => {
                log('âœ‹ Player ready: ' + data.playerId + ' = ' + data.isReady, 'info');
            });

            socket.on('game_start', (data) => {
                log('ğŸ² Game started with ' + data.players.length + ' players!', 'success');
            });

            socket.on('error', (data) => {
                log('âŒ Error: [' + data.code + '] ' + data.message, 'error');
            });

            socket.on('pong', () => {
                log('ğŸ’“ Pong received', 'info');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function createRoom() {
            const playerName = document.getElementById('playerName').value || 'Test Player';
            log('ğŸ“ Creating room as "' + playerName + '"...', 'info');

            socket.emit('create_room', {
                playerName: playerName,
                gameMode: 'the_decree',
                maxPlayers: 4
            });
        }

        function joinRoom() {
            const roomId = document.getElementById('roomId').value;
            const playerName = document.getElementById('playerName').value || 'Test Player';

            if (!roomId) {
                log('âŒ Please enter a Room ID', 'error');
                return;
            }

            log('ğŸšª Joining room ' + roomId + ' as "' + playerName + '"...', 'info');

            socket.emit('join_room', {
                roomId: roomId,
                playerName: playerName
            });
        }

        function ready() {
            log('âœ‹ Toggling ready state...', 'info');
            socket.emit('ready');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function getStats() {
            try {
                const response = await fetch('http://localhost:3000/stats');
                const stats = await response.json();
                log('ğŸ“Š Server Stats:', 'success');
                log('   Rooms: ' + stats.rooms, 'data');
                log('   Players: ' + stats.players, 'data');
                if (stats.roomDetails.length > 0) {
                    log('   Room Details:', 'data');
                    stats.roomDetails.forEach(room => {
                        log('   - ' + room.id + ': ' + room.playerCount + ' players, state: ' + room.state, 'data');
                    });
                }
            } catch (error) {
                log('âŒ Failed to get stats: ' + error.message, 'error');
            }
        }

        // è‡ªåŠ¨è¿æ¥
        log('ğŸ‘‹ Welcome to Poker Arena Server Test Client', 'success');
        log('ğŸ’¡ Click "Connect" to start testing', 'info');
    </script>
</body>
</html>
